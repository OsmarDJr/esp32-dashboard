<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leitura da Planilha via Apps Script</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

<h1>Dados da Planilha</h1>
<table id="dados">
  <thead>
    <tr>
      <th>Data</th>
      <th>Temperatura</th>
      <th>Umidade</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // URL do seu Google Apps Script Web App
  const url = 'https://script.google.com/macros/s/AKfycbyKfZ-WpIodvj5ti2XxfsDiYlbgUNa_CSGbQ9nM9UfjWnfAMmRvIZ0_6KZRl83JM5XYjw/exec';

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector("#dados tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.data || ''}</td>
          <td>${row.temperatura || ''}</td>
          <td>${row.umidade || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(error => {
      console.error("Erro ao buscar dados via Apps Script:", error);
    });
</script>

</body>
</html>
