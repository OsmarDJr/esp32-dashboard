<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Temperatura e Umidade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Últimas 100 leituras de Temperatura e Umidade</h2>
  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    let chart;

    function callback(data) {
      // Pega só as últimas 100 leituras
      const ultimos = data.slice(-100);

      // Extrai labels (datas formatadas)
      const labels = ultimos.map(item => {
        const d = new Date(item.data);
        return d.toLocaleString();
      });

      // Extrai valores de temperatura e umidade
      const temperaturas = ultimos.map(item => parseFloat(item.temperatura));
      const umidades = ultimos.map(item => parseFloat(item.umidade));

      const ctx = document.getElementById('myChart').getContext('2d');

      if (chart) {
        // Atualiza dados existentes no gráfico
        chart.data.labels = labels;
        chart.data.datasets[0].data = temperaturas;
        chart.data.datasets[1].data = umidades;
        chart.update();
      } else {
        // Cria gráfico se não existe ainda
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Temperatura (°C)',
                data: temperaturas,
                borderColor: 'red',
                fill: false,
                tension: 0.1,
                yAxisID: 'y',
              },
              {
                label: 'Umidade (%)',
                data: umidades,
                borderColor: 'blue',
                fill: false,
                tension: 0.1,
                yAxisID: 'y1',
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            stacked: false,
            scales: {
              y: {
                type: 'linear',
                display: true,
                position: 'left',
                title: {
                  display: true,
                  text: 'Temperatura (°C)'
                },
              },
              y1: {
                type: 'linear',
                display: true,
                position: 'right',
                grid: {
                  drawOnChartArea: false,
                },
                title: {
                  display: true,
                  text: 'Umidade (%)'
                },
              },
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Data/Hora'
                }
              }
            }
          }
        });
      }
    }

    function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycbwaksid1fGdcobyDrMGhBdjILayk2zmsW8tIqk-w4bAAcvws7ezlMh-CnOhojL8-bmo/exec?callback=callback';

      // Remove o script antigo para não acumular
      const antigo = document.getElementById('jsonp-script');
      if (antigo) {
        antigo.remove();
      }

      // Cria o novo script para JSONP
      const script = document.createElement('script');
      script.src = url;
      script.id = 'jsonp-script';
      document.body.appendChild(script);
    }

    // Busca os dados e gera o gráfico ao carregar a página
    fetchData();

    // Atualiza a cada 30 segundos (30000 ms)
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
