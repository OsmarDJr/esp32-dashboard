<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f5f5f5; }
    .error { color: red; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Leituras do ESP32</h1>

  <table id="dados">
    <thead>
      <tr>
        <th>Data</th>
        <th>Temperatura (°C)</th>
        <th>Umidade (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chart_div" style="width: 100%; height: 500px;"></div>
  <div class="error" id="erro"></div>

  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(carregarDados);

    function carregarDados() {
      fetch('https://script.google.com/macros/s/AKfycbw_AX07JT9SMyil3hqILQ9doxDPnQFybV46vD7pradbuSyYY-TSXZZAtFlH2nlmXMN7xA/exec')
        .then(response => response.json())
        .then(data => {
          atualizarTabela(data);
          desenharGrafico(data);
        })
        .catch(error => document.getElementById("erro").textContent = "Erro ao carregar dados.");
    }

    function atualizarTabela(dados) {
      const tbody = document.querySelector("#dados tbody");
      tbody.innerHTML = "";

      if (!Array.isArray(dados) || dados.length === 0) {
        document.getElementById("erro").textContent = "Nenhum dado encontrado.";
        return;
      }

      dados.slice(-100).forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.data || '---'}</td><td>${row.temperatura || '---'}</td><td>${row.umidade || '---'}</td>`;
        tbody.appendChild(tr);
      });
    }

    function desenharGrafico(dados) {
      if (!Array.isArray(dados) || dados.length === 0) return;

      let dadosGrafico = [['Data', 'Temperatura', 'Umidade']];
      dados.slice(-100).forEach(row => {
        dadosGrafico.push([row.data, parseFloat(row.temperatura), parseFloat(row.umidade)]);
      });

      let dataTable = google.visualization.arrayToDataTable(dadosGrafico);
      let options = { title: 'Últimas 100 Leituras', curveType: 'function', legend: { position: 'bottom' } };
      let chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }

    carregarDados();
    setInterval(carregarDados, 60000);
  </script>

</body>
</html>
