<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leitura da Planilha via Apps Script</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

<h1>Dados da Planilha</h1>
<table id="dados">
  <thead>
    <tr>
      <th>Data</th>
      <th>Temperatura</th>
      <th>Umidade</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function callback(data) {
    const tbody = document.querySelector("#dados tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.data || ''}</td>
        <td>${row.temperatura || ''}</td>
        <td>${row.umidade || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Insere o script dinamicamente (JSONP)
  const script = document.createElement('script');
  script.src = 'https://script.google.com/macros/s/AKfycbyKfZ-WpIodvj5ti2XxfsDiYlbgUNa_CSGbQ9nM9UfjWnfAMmRvIZ0_6KZRl83JM5XYjw/exec?callback=callback';
  document.body.appendChild(script);
</script>

</body>
</html>
