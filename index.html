<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Temperatura e Umidade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }
    #chartContainer {
      width: 400px;
      height: 250px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>Últimas 100 Leituras - Temperatura & Umidade</h2>
  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbwaksid1fGdcobyDrMGhBdjILayk2zmsW8tIqk-w4bAAcvws7ezlMh-CnOhojL8-bmo/exec?callback=callback';

    function callback(data) {
      if (!Array.isArray(data) || data.length === 0) {
        console.error('Nenhum dado recebido ou formato inválido');
        return;
      }

      const ultimos = data.slice(-100);

      const labels = ultimos.map(item => {
        const d = new Date(item.data);
        return d.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      });

      const temperaturas = ultimos.map(item => parseFloat(item.temperatura));
      const umidades = ultimos.map(item => parseFloat(item.umidade));

      const ctx = document.getElementById('myChart').getContext('2d');

      // Se o gráfico já existir, destrói para evitar sobreposição
      if(window.myChart instanceof Chart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperatura (°C)',
              data: temperaturas,
              borderColor: '#ff5722',  // laranja forte
              backgroundColor: 'transparent',
              fill: false,
              tension: 0.2,
              pointRadius: 0,
              borderWidth: 2,
            },
            {
              label: 'Umidade (%)',
              data: umidades,
              borderColor: '#2196f3',  // azul
              backgroundColor: 'transparent',
              fill: false,
              tension: 0.2,
              pointRadius: 0,
              borderWidth: 2,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              grid: { display: false },
              ticks: { maxTicksLimit: 5, color: '#666' }
            },
            y: {
              grid: { color: '#eee' },
              ticks: { maxTicksLimit: 4, color: '#666' }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: { size: 11 },
                color: '#444'
              }
            },
            tooltip: {
              enabled: true,
              mode: 'nearest',
              intersect: false,
              padding: 6,
            }
          },
          elements: {
            line: { borderWidth: 2 }
          }
        }
      });
    }

    function carregarDados() {
      const script = document.createElement('script');
      script.src = url + '&_=' + new Date().getTime(); // evitar cache
      document.body.appendChild(script);
      script.onload = () => {
        document.body.removeChild(script);
      };
    }

    carregarDados();
    setInterval(carregarDados, 30000); // atualiza a cada 30 segundos
  </script>
</body>
</html>
