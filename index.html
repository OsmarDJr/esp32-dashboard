<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoramento ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #007bff;
    }
    #erro {
      color: red;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Leituras do ESP32</h1>
  <p id="erro"></p>
  <table id="tabela">
    <thead>
      <tr>
        <th>Horário</th>
        <th>Temperatura (°C)</th>
        <th>Umidade (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafico"></canvas>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwdNwALkMosrp0dWLGptvnEzQkJrwWMJ_ljJcgy9ob5CekYttRxb82AAUndtQn25mLL/exec";

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tabela = document.querySelector("#tabela tbody");
        const labels = [];
        const temp = [];
        const umi = [];

        data.slice(-100).forEach((linha, index) => {
          const horario = new Date(linha.data).toLocaleString("pt-BR", {
            hour12: false,
            timeZone: "America/Sao_Paulo"
          });

          const row = document.createElement("tr");
          row.innerHTML = `<td>${horario}</td><td>${linha.temperatura}</td><td>${linha.umidade}</td>`;
          tabela.appendChild(row);

          labels.push(horario);
          temp.push(parseFloat(linha.temperatura));
          umi.push(parseFloat(linha.umidade));
        });

        const ctx = document.getElementById("grafico").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Temperatura (°C)",
                data: temp,
                borderColor: "red",
                backgroundColor: "rgba(255, 0, 0, 0.1)",
                fill: true
              },
              {
                label: "Umidade (%)",
                data: umi,
                borderColor: "blue",
                backgroundColor: "rgba(0, 0, 255, 0.1)",
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              },
              x: {
                ticks: {
                  autoSkip: true,
                  maxTicksLimit: 12
                }
              }
            }
          }
        });
      })
      .catch(() => {
        document.getElementById("erro").textContent = "Erro ao carregar dados da planilha.";
      });
  </script>
</body>
</html>
