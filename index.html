<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Leituras do ESP32</h1>

  <table id="dados">
    <thead>
      <tr>
        <th>Data</th>
        <th>Temperatura (Â°C)</th>
        <th>Umidade (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="error" id="erro"></div>

  <script>
    function carregarDados(dados) {
      const tbody = document.querySelector("#dados tbody");

      if (!Array.isArray(dados) || dados.length === 0) {
        document.getElementById("erro").textContent = "Nenhum dado encontrado.";
        return;
      }

      dados.slice(-100).forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.data || ''}</td>
          <td>${row.temperatura || ''}</td>
          <td>${row.umidade || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const script = document.createElement('script');
    script.src = 'https://script.google.com/macros/s/AKfycbxbTt7b45V1VMxkeplUiMO9pIP3I9k5Rn3CiG8rfqwQDsTKGs12W1K0Ku2N5mdEuytF7g/exec?callback=carregarDados';
    script.onerror = () => {
      document.getElementById("erro").textContent = "Erro ao carregar dados da planilha.";
    };
    document.body.appendChild(script);
  </script>

</body>
</html>
