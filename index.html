<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ESP32 - Temperatura e Umidade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    #chartsWrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .chartContainer {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      height: 220px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    @media (min-width: 768px) {
      #chartsWrapper {
        flex-direction: row;
      }
      .chartContainer {
        width: 450px;
        height: 280px;
      }
    }
    @media (min-width: 1024px) {
      .chartContainer {
        width: 600px;
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <h2>Últimas 100 Leituras - Temperatura e Umidade</h2>
  <div id="chartsWrapper">
    <div class="chartContainer">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chartContainer">
      <canvas id="humChart"></canvas>
    </div>
  </div>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbwaksid1fGdcobyDrMGhBdjILayk2zmsW8tIqk-w4bAAcvws7ezlMh-CnOhojL8-bmo/exec?callback=callback';

    let tempChart, humChart;

    function callback(data) {
      if (!Array.isArray(data) || data.length === 0) {
        console.error('Nenhum dado recebido ou formato inválido');
        return;
      }

      const ultimos = data.slice(-100);
      const labels = ultimos.map(item => {
        const d = new Date(item.data);
        return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      });

      const temperaturas = ultimos.map(item => parseFloat(item.temperatura));
      const umidades = ultimos.map(item => parseFloat(item.umidade));

      function criarGrafico(ctx, label, dados, cor) {
        return new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: label,
              data: dados,
              borderColor: cor,
              backgroundColor: 'transparent',
              fill: false,
              tension: 0.2,
              pointRadius: 0,
              borderWidth: 2,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                grid: { display: false },
                ticks: { maxTicksLimit: 6, color: '#666' }
              },
              y: {
                grid: { color: '#eee' },
                ticks: { color: '#666' }
              }
            },
            plugins: {
              legend: {
                labels: { font: { size: 13 }, color: '#444' }
              },
              tooltip: {
                enabled: true,
                mode: 'nearest',
                intersect: false,
              }
            }
          }
        });
      }

      if (tempChart) tempChart.destroy();
      if (humChart) humChart.destroy();

      tempChart = criarGrafico(document.getElementById('tempChart').getContext('2d'), 'Temperatura (°C)', temperaturas, '#ff5722');
      humChart = criarGrafico(document.getElementById('humChart').getContext('2d'), 'Umidade (%)', umidades, '#2196f3');
    }

    function carregarDados() {
      const script = document.createElement('script');
      script.src = url + '&_=' + new Date().getTime();
      document.body.appendChild(script);
      script.onload = () => document.body.removeChild(script);
    }

    carregarDados();
    setInterval(carregarDados, 30000);
  </script>
</body>
</html>
