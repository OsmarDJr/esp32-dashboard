<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #grafico {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Dashboard - ESP32</h1>
  <canvas id="grafico" width="800" height="400"></canvas>

  <script>
    function callback(data) {
      console.log("Dados recebidos:", data);

      if (!data || data.length === 0) {
        document.getElementById('grafico').outerHTML = "<p>Nenhum dado disponível.</p>";
        return;
      }

      const ultimos = data.slice(-100);

      const labels = ultimos.map(item => {
        const d = new Date(item.data);
        return d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      });

      const temperaturas = ultimos.map(item => parseFloat(item.temperatura));
      const umidades = ultimos.map(item => parseFloat(item.umidade));

      const ctx = document.getElementById('grafico').getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperatura (°C)',
              data: temperaturas,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false,
              tension: 0.2
            },
            {
              label: 'Umidade (%)',
              data: umidades,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: false,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Horário'
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Valor'
              }
            }
          }
        }
      });
    }
  </script>

  <!-- Substitua esta URL pelo SEU Google Apps Script publicado como Web App -->
  <script src="https://script.google.com/macros/s/AKfycbwaksid1fGdcobyDrMGhBdjILayk2zmsW8tIqk-w4bAAcvws7ezlMh-CnOhojL8-bmo/exec?callback=callback"></script>
               
</body>
</html>
