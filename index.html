<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ESP32 - Temperatura e Umidade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Últimas Leituras - ESP32</h1>
  <canvas id="grafico" width="1000" height="500"></canvas>

  <script>
    function callback(data) {
      // Limita para as últimas 100 entradas
      const ultimos = data.slice(-100);

      const labels = ultimos.map(item => {
        const d = new Date(item.data);
        return d.toLocaleString("pt-BR");
      });

      const temperaturas = ultimos.map(item => parseFloat(item.temperatura));
      const umidades = ultimos.map(item => parseFloat(item.umidade));

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperatura (°C)',
              data: temperaturas,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              fill: true,
              tension: 0.2
            },
            {
              label: 'Umidade (%)',
              data: umidades,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              fill: true,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Temperatura e Umidade (últimas 100 leituras)'
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45
              }
            }
          }
        }
      });
    }

    // Carrega dados do Google Apps Script via JSONP
    const script = document.createElement('script');
    script.src = "https://script.google.com/macros/s/AKfycbxqErOsNo88wOoRy4oYTsvpEN3wfwi3VqpI6-VQBbFD4lmxlYyEQ2UWjoo9EY4bjfGNww/exec?callback=callback";
    document.body.appendChild(script);
  </script>
</body>
</html>
