<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Leituras</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Últimas 100 Leituras</h2>
  <canvas id="grafico" width="800" height="400"></canvas>

  <script>
    function callback(data) {
      const labels = data.map(entry => {
        const d = new Date(entry.data);
        return d.toLocaleString();
      });

      const temperaturas = data.map(entry => entry.temperatura);
      const umidades = data.map(entry => entry.umidade);

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperatura (°C)',
              data: temperaturas,
              borderColor: 'red',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Umidade (%)',
              data: umidades,
              borderColor: 'blue',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10
              }
            }
          }
        }
      });
    }

    // Substitua pela URL correta do seu App Script
    const url = "https://script.google.com/macros/s/AKfycbw_AX07JT9SMyil3hqILQ9doxDPnQFybV46vD7pradbuSyYY-TSXZZAtFlH2nlmXMN7xA/exec?callback=callback";

    const script = document.createElement('script');
    script.src = url;
    document.body.appendChild(script);
  </script>
</body>
</html>
